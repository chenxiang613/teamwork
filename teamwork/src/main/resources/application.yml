server:
  port: 8081
logging:
  file: /log/my.log
  level:
    com.future.teamwork.dao.mapper : debug
    root: warn
#DB Configuration:
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cxtest?serverTimezone=UTC
    username: root
    password: 123456
#spring.datasource.type=com.jolbox.bonecp.BoneCPDataSource
  resources:
    static-locations: classpath:static/,file:static/
#JPA Configuration:
  jpa:
    database: mysql
    show-sql: true
#    generate-ddl: true
#    hibernate:
#      ddl-auto: update
#      naming_strategy: org.hibernate.cfg.ImprovedNamingStrateg
  redis:
    timeout: 0
  # Redis服务器地址
    host: 127.0.0.1
  # Redis服务器连接端口
    port: 6379
  # Redis服务器连接密码（默认为空）
    password: 
  # 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 15
  # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
  # 连接池中的最大空闲连接
      max-idle: 8
  # 连接池中的最小空闲连接
      min-idle: 0   

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.future.teamwork.domain